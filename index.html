<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Comfy House</title>
    <script src="https://kit.fontawesome.com/139cea1352.js" crossorigin="anonymous"></script>
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
    <!--navbar-->
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
                <i class="fas fa-bars"></i>
            </span>
            <figure class="logo-container">
                <img src="https://upload.wikimedia.org/wikipedia/commons/7/7e/House_Silhouette.svg" alt="store logo" width="40px" />
                <h2 class="logo-name">Comfy <span>House</span></h2>
            </figure>
            <div class="cart-btn">
                <span class="nav-icon">
                        <i class="fas fa-cart-plus" ></i>
                  </span>
                <div class="cart-items">
                    0
                </div>

            </div>

        </div>
    </nav>
    <!--end of navbar-->
    <!--hero-->
    <header class="hero">
        <div class="banner">
            <h1 class="banner-title">
                Furniture Collection
            </h1>
            <button class="banner-btn">
                shop now
            </button>

        </div>
    </header>
    


    <!--end of hero-->
    <script src="app.js" ></script>
</body>
</html>
