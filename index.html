<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Comfy House</title>
    <script src="https://kit.fontawesome.com/139cea1352.js" crossorigin="anonymous"></script>
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
    <!--navbar-->
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
                <i class="fas fa-bars"></i>
            </span>
            <figure class="logo-container">
                <img src="https://upload.wikimedia.org/wikipedia/commons/7/7e/House_Silhouette.svg" alt="store logo" width="40px" />
                <h2 class="logo-name">Comfy <span>House</span></h2>
            </figure>
            <div class="cart-btn">
                <span class="nav-icon">
                        <i class="fas fa-cart-plus" ></i>
                  </span>
                <div class="cart-items">
                    0
                </div>

            </div>

        </div>
    </nav>
    <!--end of navbar-->
    <!--hero-->
    <header class="hero">
        <div class="banner">
            <h1 class="banner-title">
                Furniture Collection
            </h1>
            <button class="banner-btn">
                shop now
            </button>

        </div>
    </header>
    


    <!--end of hero-->

    <!--products-->
        <section class="products">
            <div class="section-title">
                <h2>Our products</h2>

            </div>

            <div class="products-center">
           
            </div>
        </section>
    <!--end of products-->

    <!--cart-->
        <div class="cart-overlay">
            <div class="cart">
                <span class="close-cart">
                    <i class="fas fa-window-close"></i>
                </span>
                <h2>
                    Your cart
                </h2>

                <div class="cart-content">
                    <!--cart item-->
                        <div class="cart-item">
                            <img src="https://laziswahdah.org/wp-content/uploads/2015/09/FreeGreatPicture.com-51799-black-red-matching-sofa-pillow.jpg" alt="product" />
                            <div>
                                <h4>brown furniture</h4>
                                <h5>$150.00</h5>
                                <span class="remove-item">remove</span>
                            </div>
                            <div>
                                <i class="fas fa-chevron-up"></i>
                                <p class="item-amount">1</p>
                                <i class="fas fa-chevron-down"></i>
    
                            </div>
                        </div>
                    <!--end of cart item-->
                </div>               <!--cart-content-->

                <div class="cart-footer">
                    <h3>Your total : $ <span class="cart-total">0</span></h3>
                    <button class="clear-cart banner-btn">Clear Cart</button>
                </div>
            </div>                   <!--/cart-->
    
        </div>                      <!--/cart--overlay-->     
    <!--end of cart-->

    <script src="app.js" ></script>
</body>
</html>
